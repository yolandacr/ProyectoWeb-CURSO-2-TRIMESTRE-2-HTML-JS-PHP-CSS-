<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formulario de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/goudy-stout" rel="stylesheet">
    <link rel="stylesheet" href="../css/registro.css" />
    
    
</head>

<body>
    <h1 id="titulo">Registro</h1>

    <div>

        <div class="container" id="formulario">
            <form>
            <div class="mb-3">
                <label for="inputUsuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="inputUsuario" name="usuario">
                <span class="error" name="errorUsuario" id="usuario">*El usuario es incorrecto</span>
                
                 </div>

                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="inputContraseña" name="password">
                    <span class= "error" name="errorPass" id="password">*La contraseña es incorrecta</span>
                </div>
                    
            <button type="submit" class="btn btn-primary">Registrar</button>
      
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
