<!DOCTYPE html>
<html lang="es">

<head>

    <title>Formulario de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <h1 id="titulo">Formulario de contacto:</h1>

    <div>

        <div class="container" id="formulario">
            <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
                <span class="error" name="errorUsuario" id="nombre">*El nombre no puede estar vacío</span>
                
                 </div>

                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <span class= "error" name="errorPass" id="password">*El email es incorrecto</span>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <span class= "error" name="errorPass" id="email">*El email es incorrecto</span>
                </div>

                <div class="mb-3">
                    <label for="textArea" class="form-label">Dinos tu pregunta:</label>
                    <textarea class="form-control" id="textArea" rows="3"></textarea>
                  </div>
                    
            <button type="submit" class="btn btn-primary">Enviar</button>
      
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
